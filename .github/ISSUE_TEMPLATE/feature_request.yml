name: Feature Request
description: Suggest a new feature, skill, agent, or command
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve?
      placeholder: I often need to...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How should this work?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Other approaches you've thought about
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Links, examples, or component type (skill, agent, command)
    validations:
      required: false
