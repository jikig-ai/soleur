name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'plugins/soleur/docs/**'
      - 'plugins/soleur/agents/**'
      - 'plugins/soleur/skills/**'
      - 'plugins/soleur/commands/**'
      - 'plugins/soleur/CHANGELOG.md'
      - 'plugins/soleur/.claude-plugin/plugin.json'
      - 'eleventy.config.js'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: npx @11ty/eleventy

      - name: Validate SEO
        run: bash plugins/soleur/skills/seo-aeo/scripts/validate-seo.sh _site

      - name: Verify build output
        run: |
          test -f _site/index.html || { echo "Missing index.html"; exit 1; }
          for page in agents skills changelog getting-started; do
            test -f "_site/pages/${page}.html" || { echo "Missing ${page}.html"; exit 1; }
          done
          test -f _site/404.html || { echo "Missing 404.html"; exit 1; }
          test -f _site/css/style.css || { echo "Missing css/style.css"; exit 1; }
          test -f _site/CNAME || { echo "Missing CNAME"; exit 1; }
          test -f _site/llms.txt || { echo "Missing llms.txt"; exit 1; }
          echo "All required files present"

      - name: Setup Pages
        uses: actions/configure-pages@1f0c5cde4bc74cd7e1254d0cb4de8d49e9068c7d # v4.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
